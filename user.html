
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fresher</title>
</head>
<body>
   <div class="container py-2 px-2">
    <h2 class="text-center"><i>Registration</i></h2>
    <form action="" method="POST" enctype="multipart/form-data" class="my-3">
        <input type="hidden" name="Id">
        <div class="row my-2">
            <div class="col-lg-6 mb-lg-12 my-2">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Firstname" name="firstname" id="fname">
                    <label for="fname">Firstname</label>
                </div>
            </div>
            <div class="col-lg-6 mb-lg-12 my-2">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Lastname" name="lastname" id="lname">
                    <label for="lname">Lastname</label>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-lg-4 mb-lg-12 my-2">
                <div class="form-floating">
                    <input type="date" class="form-control" placeholder="DOB" name="DOB" id="dob">
                    <label for="dob">Date of Birth</label>
                </div>
            </div>
            <div class="col-lg-4 mb-lg-12 my-2">
                <div class="form-floating">
                  <select name="Gender" id="Gender" class="form-select">
                    <option selected>Gender</option>
                    <option value="1">Female</option>
                    <option value="2">Male</option>
                    <option value="3">Other</option>
                  </select>  
                </div>
            </div>
            <div class="col-lg-4 mb-lg-12 my-2">
                <div class="form-floating">
                    <input type="number" class="form-control" placeholder="Mobile " name="Mobile" id="Mobile">
                    <label for="Mobile">Mobile</label>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-lg-2 mb-lg-6 my-2">
                <div class="form-floating img">
                    <img src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_640.png" alt=" " id="img"><br><br>
                    <input type="file" name="upload" id="upload">
                </div>
            </div>
            <div class="col-lg-10 mb-lg-6">
                <div class="form-floating my-2 ">
                    <input type="text" name="Address" id="Address" placeholder="Address" class="form-control">
                    <label for="Address" class="form-label">Address</label>
                </div>
                <div class="form-floating my-2 ">
                    <input type="text" name="P_Address" id="P_Address" placeholder="P_Address" class="form-control">
                    <label for="P_Address" class="form-label">Permanent Address</label>
                </div>
                <div class="row ">
                    <div class="col-lg-4 mb-lg-12 my-3">
                        <div class="form-floating dropdown">
                            <select name="Status" id="Status" class="form-select">
                            <option selected>Marital status</option>
                            <option value="1">Married</option>
                            <option value="2">unmarried</option>
                            </select>
                                
                        </div>
                    </div>
                    <div class="col-lg-4 mb-lg-12 my-3">
                        <div class="form-floating ">
                            <input type="number" name="Aadhar" id="Aadhar" placeholder="Aadhar" class="form-control">
                            <label for="Aadhar" class="form-label">Aadhar </label>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-lg-12 my-3">
                        <div class="form-floating ">
                            <input type="text" name="Qualification" id="Qualification" placeholder="Qualification" class="form-control">
                            <label for="Qualification" class="form-label">Qualification</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-6 mb-lg-6 my-2">
                <div class="form-floating">
                    <input type="email" name="email" id="email" placeholder="email" class="form-control">
                    <label for="email" class="form-label">email address</label>
                </div>
            </div>
            <div class="col-lg-6 mb-lg-6 my-2">
                <div class="form-floating">
                    <select name="Job" id="Job" class="form-select" onchange="exp()">
                        <option selected>Any experience</option>
                        <option value="1">Yes</option>
                        <option value="2">No</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row " id="experience-cand">
            <div class="col-lg-6 mb-lg-12 my-2">
                <div class="form-floating ">
                    <input type="text" name="emp_id" id="emp_id" placeholder="emp_id" class="form-control">
                    <label for="emp_id" class="form-label" id="emp_id">Employee id</label>
                </div>
            </div>
            <div class="col-lg-6 mb-lg-12 my-2">
                <div class="form-floating ">
                    <input type="text" name="comp_name" id="comp_name" placeholder="comp_name" class="form-control">
                    <label for="comp_name" class="form-label">Company name</label>
                </div>
            </div>
        </div>
       
        <input type="checkbox" name="Terms" id="Terms" value="Terms" class="mx-2" onclick="term()"><a href="#" class="text-light text-decoration-none">Terms & Conditions</a>
        <div class="row my-2">
            <input type="submit" value="Submit" id="submit" name="submit" class="btn btn-primary w-25 d-block mx-auto" disabled>
            <!-- <small class="text-center my-2">Already existing an account ? <a href="#">Login</a></small> -->
        </div>
    </form>
   </div>
    <script src="user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
